        height: 150px;
        border: 1px solid #ddd;
        padding: 10px;
      }

      .time-tip {

        font-size: 14px;
      }

      .bottom-tip {

        color: rgb(146, 150, 156);

      .time-tip-warpper {

        align-items: center;
        margin-top: 10px;
        margin-bottom: 20px;
